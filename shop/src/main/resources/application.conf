ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ vn.periscope.ApplicationKt.module ]
    }
}
jwt {
    domain = "https://jwt-provider-domain/"
    audience = "jwt-audience"
    realm = "ktor sample app"
}
database {
    hikari {
        dataSourceClassName = "org.postgresql.ds.PGSimpleDataSource"
        dataSource {
            serverName = "localhost"
#             serverName = ${?DB_HOST}
            portNumber = 5432
#             portNumber = ${?DB_PORT}
            user = root
#             user = ${DB_USER}
            password = 12345678
            databaseName = oneflow
        }
        autoCommit = false
    }
}